    <main class="main">
      <section class="portrait">
        <article class="art">
          <figure class="fiche">
            <!--<img src="img/artiste2.jpg" alt="artiste" class="photo"> -->

            <!-- Trigger the Modal -->
            <img
              id="myImg"
              src="../assets/images/black-1226641_640.jpg"
              alt="Portrait de l'artiste"
              class="photo"
            />
            <!-- The Modal -->
            <div id="myModal" class="modal">
              <!-- The Close Button -->
              <span
                class="close"
                onclick="document.getElementById('myModal').style.display='none'"
                >&times;</span
              >

              <!-- Modal Content (The Image) -->
              <img class="modal-content" id="img01" />

              <!-- Modal Caption (Image Text) -->
              <div id="caption"></div>
            </div>

            <figcaption class="description">
              As an event photographer, every enquiry I receive is different and each one requires different consideration, a different reaction and of course a carefully worded response. I absolutely love receiving enquiries, especially when they feel as though they have had time taken over them. 
            </figcaption>
          </figure>
        </article>
